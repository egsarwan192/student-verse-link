
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course - Campus Connect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Campus Connect Logo" onerror="this.src='data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%2236%22%20height%3D%2236%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2036%2036%22%3E%3Ccircle%20fill%3D%22%23F97316%22%20cx%3D%2218%22%20cy%3D%2218%22%20r%3D%2218%22%2F%3E%3Cpath%20fill%3D%22white%22%20d%3D%22M18%2C6C11.4%2C6%2C6%2C11.4%2C6%2C18s5.4%2C12%2C12%2C12s12-5.4%2C12-12S24.6%2C6%2C18%2C6z%20M18%2C8c5.5%2C0%2C10%2C4.5%2C10%2C10s-4.5%2C10-10%2C10S8%2C23.5%2C8%2C18S12.5%2C8%2C18%2C8z%22%2F%3E%3Cpath%20fill%3D%22white%22%20d%3D%22M18%2C10.5c-1.7%2C0-3%2C1.3-3%2C3s1.3%2C3%2C3%2C3s3-1.3%2C3-3S19.7%2C10.5%2C18%2C10.5z%22%2F%3E%3Cpath%20fill%3D%22white%22%20d%3D%22M18%2C18c-3.9%2C0-7%2C3.1-7%2C7h14C25%2C21.1%2C21.9%2C18%2C18%2C18z%22%2F%3E%3C%2Fsvg%3E'">
                    <div class="logo-text">Campus Connect</div>
                </a>
            </div>
            <div>
                <a href="{{ url_for('logout') }}" class="btn btn-outline" style="display: flex; align-items: center;">
                    <i class="fas fa-sign-out-alt" style="margin-right: 5px;"></i> Logout
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="profile-section" style="margin-top: 80px;">
        <div class="container profile-container">
            <h2 style="text-align: center; margin-bottom: 2rem;">Add Course</h2>
            
            <!-- Flash Messages -->
            <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            
            <form class="profile-form" method="POST" action="{{ url_for('add_course') }}">
                <div class="form-group">
                    <label for="course_name" class="form-label">Course Name</label>
                    <input type="text" id="course_name" name="course_name" class="form-control" required placeholder="Bachelor of Computer Science">
                </div>
                
                <div class="form-row" style="display: flex; gap: 20px;">
                    <div class="form-group" style="flex: 1;">
                        <label for="course_code" class="form-label">Course Code (Optional)</label>
                        <input type="text" id="course_code" name="course_code" class="form-control" placeholder="CS101">
                    </div>
                    
                    <div class="form-group" style="flex: 1;">
                        <label for="department" class="form-label">Department (Optional)</label>
                        <input type="text" id="department" name="department" class="form-control" placeholder="Computer Science">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="duration" class="form-label">Duration (Optional)</label>
                    <input type="text" id="duration" name="duration" class="form-control" placeholder="4 years, 2 semesters, etc.">
                </div>
                
                <div class="form-group">
                    <label for="description" class="form-label">Description (Optional)</label>
                    <textarea id="description" name="description" class="form-control" rows="4" placeholder="Provide details about this course, including curriculum, career opportunities, etc."></textarea>
                </div>
                
                <div style="display: flex; gap: 10px; margin-top: 1rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Add Course</button>
                    <a href="{{ url_for('profile') }}" class="btn btn-outline" style="flex: 1; text-align: center;">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Campus Connect. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
