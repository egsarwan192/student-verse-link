
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect - Connect, Discover, Succeed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta name="description" content="Campus Connect - The platform that connects students across campuses">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Campus Connect Logo" onerror="this.src='data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%2236%22%20height%3D%2236%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2036%2036%22%3E%3Ccircle%20fill%3D%22%234a86e8%22%20cx%3D%2218%22%20cy%3D%2218%22%20r%3D%2218%22%2F%3E%3Cpath%20fill%3D%22white%22%20d%3D%22M18%2C6C11.4%2C6%2C6%2C11.4%2C6%2C18s5.4%2C12%2C12%2C12s12-5.4%2C12-12S24.6%2C6%2C18%2C6z%20M18%2C8c5.5%2C0%2C10%2C4.5%2C10%2C10s-4.5%2C10-10%2C10S8%2C23.5%2C8%2C18S12.5%2C8%2C18%2C8z%22%2F%3E%3Cpath%20fill%3D%22white%22%20d%3D%22M18%2C10.5c-1.7%2C0-3%2C1.3-3%2C3s1.3%2C3%2C3%2C3s3-1.3%2C3-3S19.7%2C10.5%2C18%2C10.5z%22%2F%3E%3Cpath%20fill%3D%22white%22%20d%3D%22M18%2C18c-3.9%2C0-7%2C3.1-7%2C7h14C25%2C21.1%2C21.9%2C18%2C18%2C18z%22%2F%3E%3C%2Fsvg%3E'">
                <div class="logo-text">Campus Connect</div>
            </div>
            <div class="nav-buttons">
                <a href="{{ url_for('login') }}" class="btn btn-outline">Login</a>
                <a href="{{ url_for('signup') }}" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container hero-content">
            <h1 class="hero-title">Connect, Discover, Succeed</h1>
            <p class="hero-subtitle">The platform that connects students and colleges for a brighter future</p>
            
            <div class="role-selection">
                <h3>I am a:</h3>
                <div class="role-toggle">
                    <input type="radio" id="role-student" name="role" value="student" checked>
                    <label for="role-student">Student</label>
                    
                    <input type="radio" id="role-college" name="role" value="college">
                    <label for="role-college">College</label>
                </div>
                <p>Selected: <span id="selected-role">Student</span></p>
            </div>
            
            <div class="cta-buttons">
                <a href="{{ url_for('signup') }}" class="btn btn-primary">Get Started</a>
                <a href="#learn-more" class="btn btn-outline">Learn More</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Campus Connect. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
